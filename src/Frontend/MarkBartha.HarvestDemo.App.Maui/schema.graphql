}

"Represents a link to the parent content item, and the order that content item is represented."
type ContainedPart {
  listContentItemId: String!
  order: Int!
}

"Represents a collection of content items."
type ListPart {
  "the content items"
  contentItems("the first n elements (10 by default)" first: Int = 10 "the number of elements to skip" skip: Int = 0): [ContentItem]
}

