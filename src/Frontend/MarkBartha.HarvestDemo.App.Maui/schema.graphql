}

type ContentPickerField {
  "content item ids"
  contentItemIds("the first n elements" first: Int "the last n elements" last: Int "the number of elements to skip" skip: Int): [String]
  "the content items"
  contentItems("the first n elements" first: Int "the last n elements" last: Int "the number of elements to skip" skip: Int): [ContentItem]
}

interface ContentItem {
  contentItemId: String!
  contentItemVersionId: String
  contentType: String!
  displayText: String
  published: Boolean!
  latest: Boolean!
  modifiedUtc: DateTime
  publishedUtc: DateTime
  createdUtc: DateTime
  owner: String
  author: String
}

"The `DateTime` scalar type represents a date and time. `DateTime` expects timestamps to be formatted in accordance with the [ISO-8601](https:\/\/en.wikipedia.org\/wiki\/ISO_8601) standard."
scalar DateTime

type UserPickerField {
  "user ids"
  userIds("the first n elements" first: Int "the last n elements" last: Int "the number of elements to skip" skip: Int): [String]
  "the user items"
  users("the first n elements" first: Int "the last n elements" last: Int "the number of elements to skip" skip: Int): [User]
}

"Represents a user."
type User {
  "The id of the user."
  userId: String!
  "The name of the user."
  userName: String!
  "The email of the user."
  email: String
  "The phone number of the user."
  phoneNumber: String
  "Custom user settings of UserProfile."
  userProfile: UserProfile
}

"Represents a User Profile."
type UserProfile implements ContentItem {
  "Content item id"
  contentItemId: String!
  "The content item version id"
  contentItemVersionId: String
  "Type of content"
  contentType: String!
  "The display text of the content item"
  displayText: String
  "Is the published version"
  published: Boolean!
  "Is the latest version"
  latest: Boolean!
  "The date and time of modification"
  modifiedUtc: DateTime
  "The date and time of publication"
  publishedUtc: DateTime
  "The date and time of creation"
  createdUtc: DateTime
  "The owner of the content item"
  owner: String
  "The author of the content item"
  author: String!
  render: String
  "Text field"
  firstName: String
  "Text field"
  lastName: String
}

"A BagPart allows to add content items directly within another content item"
type BagPart {
  "the content items"
  contentItems("the first n elements" first: Int "the last n elements" last: Int "the number of elements to skip" skip: Int): [ContentItem]
}

"A FlowPart allows to add content items directly within another content item"
type FlowPart {
  "The widgets."
  widgets: [ContentItem]
}

type FlowMetadata {
  size: Int
  alignment: FlowAlignment
}

"The widget alignment."
enum FlowAlignment {
  "Left alignment."
  Left
  "Center alignment."
  Center
  "Right alignment."
  Right
  "Justify alignment."
